# Format: 
# --------
#
# <foodName>: 
#   ingr:
#     - <ingredient1>: <quantity> [<unit>] (or use 'null' if it doesn't apply/isn't needed)
#     - <ingredient2>: ...
#     - ...
#   schedule:
#     - b: <yes/no> (breakfast)
#     - l: <yes/no> (lunch)
#     - d: <yes/no> (dinner)
#  isUnique: <yes/no>

